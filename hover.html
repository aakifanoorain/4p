<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map Left Side</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            /* Full viewport height */
            overflow: hidden;
            /* Ensure no scrollbars appear */
        }

        .map-container {
            width: 50%;
            height: 100%;
            /* Full height of the viewport */
            border: 2px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .content {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            overflow: auto; 
           
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .overall {
            padding: 15px;
        }

        .inputbox {
            color: black;
            display: flex;
            gap: 11px;
            height: 100px;
        }

        .inputbox1 {
            color: black;
            display: flex;
            gap: 11px;
            height: 70px;
        }

        .inputbox1 input {
            background-color: transparent;
            border-color: white;
            border: 1px solid black;
            border-radius: 5px;
            height: 50px;
            width: 18em;
        }

        .inputbox input {
            background-color: transparent;
            border-color: white;
            border: 1px solid black;
            border-radius: 5px;
            height: 50px;
            width: 18em;
        }

        .email,
        .sub,
        .button {
            height: 80px;
            width: 200px;
        }

        .outline input {
            width: 486px;
            height: 35px;
            border-radius: 5px;
            padding: 8px;
            margin-bottom: 2%;
        }

        .outline1 input {
            width: 486px;
            height: 140px;
            border-radius: 5px;
            padding: 8px;
            margin-bottom: 2%;
        }


        .outlines {
            color: black;
            padding: 17px;
        }
    </style>
</head>

<body>
    <div class="map-container">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.3613574158635!2d-122.41941598468182!3d37.77492977975937!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808e4c3a4bff%3A0x24f49e7ffcd98b28!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1632295569128!5m2!1sen!2sus"
            allowfullscreen="" loading="lazy">
        </iframe>
    </div>
    <!-- <div class="content"> -->
        <div class="overall">
            <div class="inputbox">
                <div class="first">
                    <label for="subject">
                        <span><i></i></span>
                    </label>
                    <div>
                        <input type="text" name="myname" id="name" placeholder="First name">
                    </div>
                </div>

                <div class="second">
                    <label for="subject"></label>
                    <span><i></i></span>
                    </label>
                    <div>
                        <input type="text" name="myname" id="name" placeholder="Last name">
                    </div>
                </div>
            </div>
            <div class="inputbox1">
                <div class="first">
                    <label for="subject">
                        <span><i></i></span>
                    </label>
                    <div>
                        <input type="text" name="myname" id="name" placeholder="Email">
                    </div>
                </div>

                <div class="second">
                    <label for="subject">
                        <span><i></i></span>
                    </label>
                    <div>
                        <input type="text" name="myname" id="name" placeholder="Phone">
                    </div>
                </div>
            </div>
        </div>
        <div class="outlines">
            <div class="outline">

                <div class="sub">
                    <label for="subject">
                        <span><i></i></span>
                    </label>
                    <div>
                        <input type="text" name="mysubject" id="subject" placeholder="subject">
                    </div>
                </div>
                <div class="outline1">
                    <div class="msg">
                        <label for="subject">
                            <span><i></i></span>
                        </label>
                        <div>
                            <div>
                                <input type="text" " id=" message" placeholder="Message">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <div>
                        <button>SEND</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
