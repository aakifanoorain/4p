<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with Map</title>
    <style>
        * {
            box-sizing: border-box; /* Ensure padding and border are included in the element's total width and height */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .form-container {
            display: flex;
            flex-wrap: wrap;  
            justify-content: space-between;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .contact-form {
            flex: 1 1 45%; /* Flex-grow: 1, Flex-shrink: 1, Flex-basis: 45% */
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            min-width: 300px; /* Ensure a minimum width */
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            margin-bottom: 15px;
        }

        .input-field {
            width: 100%;
            padding: 12px 40px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .textarea-field {
            width: 100%;
            padding: 12px 40px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            height: 100px;
        }

        .input-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .input-field:focus,
        .textarea-field:focus {
            outline: none;
            border-color: #007bff;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        /* Flexbox styling for input groups */
        .flex-row {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .flex-row .input-container {
            flex: 1;
        }

        /* Map container */
        .map-container {
            flex: 1 1 45%; /* Flex-grow: 1, Flex-shrink: 1, Flex-basis: 45% */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            min-width: 300px; /* Ensure a minimum width */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .flex-row {
                flex-direction: column; /* Stack the input fields vertically on smaller screens */
            }

            .form-container {
                flex-direction: column; /* Stack the form and map vertically on smaller screens */
            }
        }

    </style>
</head>
<body>

<div class="form-container">
    
    <!-- Contact Form -->
    <div class="contact-form">
        <h2>Contact Us</h2>
        
        <!-- First Name and Last Name Side by Side -->
        <div class="flex-row">
            <div class="input-container">
                <i class="fas fa-user input-icon"></i>
                <input type="text" class="input-field" placeholder="First Name" name="first_name">
            </div>
            <div class="input-container">
                <i class="fas fa-user input-icon"></i>
                <input type="text" class="input-field" placeholder="Last Name" name="last_name">
            </div>
        </div>
        
        <!-- Phone and Email Side by Side -->
        <div class="flex-row">
            <div class="input-container">
                <i class="fas fa-phone input-icon"></i>
                <input type="tel" class="input-field" placeholder="Phone" name="phone">
            </div>
            <div class="input-container">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" class="input-field" placeholder="Email" name="email">
            </div>
        </div>

        <!-- Subject -->
        <div class="input-container">
            <i class="fas fa-pencil-alt input-icon"></i>
            <input type="text" class="input-field" placeholder="Subject" name="subject">
        </div>
        
        <!-- Message -->
        <div class="input-container">
            <i class="fas fa-comments input-icon"></i>
            <textarea class="textarea-field" placeholder="Message" name="message"></textarea>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Send Message</button>
    </div>
    
    <!-- Map -->
    <div class="map-container">
        <!-- You can embed a Google map or any other map here -->
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.83543450862!2d144.95373631549507!3d-37.81627974202154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5776e7364a1c0b!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sin!4v1639650578275!5m2!1sen!2sin"
            allowfullscreen=""
            loading="lazy">
        </iframe>
    </div>

</div>

</body>
</html>
