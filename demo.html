<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form with Icons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f5f5f5;
}

.form-container {
    width: 300px;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.input-group {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

.input-group label {
    margin-right: 10px;
}

.input-group .icon {
    font-size: 18px;
    color: #888;
}

input[type="text"],
input[type="email"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

input[type="text"]::placeholder,
input[type="email"]::placeholder {
    color: #aaa;
}

</style>
<body>
    <div class="form-container">
        <div class="input-group">
            <label for="last-name">
                <i class="icon icon-last-name"></i>
            </label>
            <input type="text" id="last-name" placeholder="Last Name">
        </div>
        <div class="input-group">
            <label for="first-name">
                <i class="icon icon-first-name"></i>
            </label>
            <input type="text" id="first-name" placeholder="First Name">
        </div>
        <div class="input-group">
            <label for="email">
                <i class="icon icon-email"></i>
            </label>
            <input type="email" id="email" placeholder="Email">
        </div>
    </div>
</body>
</html>
